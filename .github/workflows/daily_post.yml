name: 毎日のブログ投稿

on:
  schedule:
    # 毎日09:00（日本時間JST）に実行
    # UTC時間で00:00（日本時間09:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
    - name: コードをチェックアウト
      uses: actions/checkout@v3
    
    - name: Pythonをセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 依存パッケージをインストール
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 環境変数を確認
      env:
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        IMAGE_SOURCE: ${{ secrets.IMAGE_SOURCE }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      run: |
        echo "=== 必須環境変数 ==="
        echo "WORDPRESS_URL is set: $([ -z "$WORDPRESS_URL" ] && echo 'NO' || echo 'YES')"
        echo "WORDPRESS_USERNAME is set: $([ -z "$WORDPRESS_USERNAME" ] && echo 'NO' || echo 'YES')"
        echo "WORDPRESS_PASSWORD is set: $([ -z "$WORDPRESS_PASSWORD" ] && echo 'NO' || echo 'YES')"
        echo "OPENAI_API_KEY is set: $([ -z "$OPENAI_API_KEY" ] && echo 'NO' || echo 'YES')"
        echo ""
        echo "=== 画像生成設定 ==="
        echo "IMAGE_SOURCE: ${IMAGE_SOURCE:-'banana (default)'}"
        echo "UNSPLASH_ACCESS_KEY is set: $([ -z "$UNSPLASH_ACCESS_KEY" ] && echo 'NO' || echo 'YES')"
        if [ -z "$WORDPRESS_USERNAME" ] || [ -z "$WORDPRESS_PASSWORD" ] || [ -z "$OPENAI_API_KEY" ]; then
          echo "ERROR: Required secrets are not set!"
          exit 1
        fi
    
    - name: ブログ記事を投稿
      env:
        WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
        WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        IMAGE_SOURCE: ${{ secrets.IMAGE_SOURCE }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        BANANA_API_KEY: ${{ secrets.BANANA_API_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      run: |
        echo "=== AI記事自動投稿開始 ==="
        echo "IMAGE_SOURCE: ${IMAGE_SOURCE:-'banana'}"
        python main.py || exit 1
      continue-on-error: false

